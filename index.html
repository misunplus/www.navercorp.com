<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일분기</title>
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script>
    const sart = function () {
      let userDevice = 'pc';
      if ($(window).width() < 768) {
        userDevice = "mobile"
      }

      if (userDevice === 'mobile') {
        document.location = './mobile.html'
      } else {
        document.location = './pc.html'

      }
    }
    sart();
  </script>
</head>

<body>

</body>

</html>
